<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top: 300px">
		<div class="progress" style="height: 20px">
			<div 
			id="my-progress-bar"
			class="progress-bar"
			role="progressbar"
			style="width: 50%">	
			</div>
		</div>
		<div id="allBtn" class="d-flex justify-content-center">
			<button id="plusOne" type="button" class="btn btn-success">+1%</button>
			<button id="plusTwo" type="button" class="btn btn-warning">+3%</button>
			<button id="plusThree" type="button" class="btn btn-danger">+7%</button>
		</div>
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="js/source.js"></script>
</body>
</html>
